<!DOCTYPE html>
<html>
	<head>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    	<link rel="stylesheet" type="text/css" media="screen" href="styles.css">

		<title>Random Number Equation Game</title>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="jumbotron col-12">
					<h2 class="text-center">Learn Math</h2>
				</div>
			</div>
		</div>

		<br/>

		<div class="container jumbotron" id='nameSelection'>
			<div class="text-center">
				<h3>WHAT IS YOUR NAME?</h3>
			</div>
			<div class="row">
		  		<input type="text" class="col-sm form-control " id="FName" placeholder="First Name">
				 <input type="text" class="col-sm form-control " id="LName" placeholder="Last Name">
			</div>

			<br/>

			<div class="row">
				<button id="submitName" class="btn btn-success col-sm-2 offset-5">Submit</button>
			</div>
		</div>

		
		
		

		<div class="container" id="gameboard">
				<div class="text-danger text-center" id="nameBox">Test Message</div>
			<div class="text-danger text-center" id="messageBox">Test Message</div>

			<div class="container text-center ">
				<div class="row">
					<p class="jumbotron col-sm" id="num1">7</p>
					<p class="jumbotron col-sm" id="operand">+</p>
					<p class="jumbotron col-sm" id="num2">5</p>
				</div>
			</div>

			<br/><hr/>

			<div class="row">
			<div class="col-md text-center">	
				<span  id="scoreboard">Score Here</span>
				<input class=" col-sm-4 offset-4 form-control " id="guessInput" placeholder="Enter your guess!">
			</div>
		</div>

		

				<div class="container jumbotron text-right">
					<button class="btn btn-success col-sm-3" id="submitBtn">Submit</button>
					<button class="btn btn-warning col-sm-2" id="skipBtn">Skip</button>
					<button class="btn btn-danger col-sm-2" id="resetBtn">Reset</button>	
				</div>
		</div>

	</body>
</html>

<script src="main.js"></script>
